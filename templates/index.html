<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Help Desk - Submit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Submit a Help Desk Ticket</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/submit_ticket" method="post">
        <div>
            <label for="issue_type">Pick from the list below</label><br>
            <select id="issue_type" name="issue_type" required>
                <option value="Password Reset">Password Reset</option>
                <option value="Software Installation">Software Installation</option>
                <option value="Hardware Issue">Hardware Issue</option>
                <option value="Network Connectivity">Network Connectivity</option>
                <option value="Email Issue">Email Issue</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
        <br>
        <label for="description">More details:</label><br>
        <textarea id="description" name="description" required></textarea>
        </div>
        <br>
        <button type="submit">Submit Ticket</button>
    </form>
    <br>
    <a href="/tickets">View All Tickets</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
